<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css">
  <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
</head>
<body>
  <div class="cf-form-field">
    <input type="text" class="cf-form-input">
  </div>
  <script>
    'use strict';
    window.contentfulExtension.init(function (extension) {

      extension.window.startAutoResizer();

      var inputEl = document.querySelector('.cf-form-input');
      inputEl.value = extension.parameters.instance.customDefaultValue;

      var customDefaultValue = extension.parameters.instance.customDefaultValue;     


      var isNewlyCreated = extension.entry.getSys().version < 2;
      var hasNoValue = typeof extension.field.getValue() === 'undefined';

      if (isNewlyCreated && hasNoValue) {
        extension.field.setValue(customDefaultValue || '');
      }
    });
  </script>
</body>
</html>
